spring.profiles.active=mongo,mysql
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/priceTable?retryWrites=true&connectTimeoutMS=10000
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/PriceTable
spring.datasource.username=root
spring.datasource.password=RootPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
management.endpoint.info.enabled=true
management.endpoints.web.exposure.include=health,metrics,prometheus,loggers
